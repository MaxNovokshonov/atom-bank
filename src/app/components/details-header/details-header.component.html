<div class="bill-details">
<div class="bill-details__wrapper">
  <h2 class="bill-details__title">{{title}}</h2>
  <a
    routerLink="/accounts"
    class="bill-details__btn">Вернуться назад</a>
</div>
  <div class="info">
    <h3 class="info__number">№ {{account.account}}</h3>
    <div class="info__wrapper">
      <span class="info__description">Баланс:</span>
      <span class="info__balance">{{account.balance | currency: 'RUB':'symbol-narrow'}}</span>
    </div>
  </div>
</div>
