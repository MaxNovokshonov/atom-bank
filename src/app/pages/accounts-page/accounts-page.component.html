<div
  *ngIf="accounts$ as accounts; else loading"
>
  <div class="accounts-header">
    <h2 class="accounts-header__title">Ваши счета</h2>
    <form class="accounts-header__form">
      <div class="accounts-header__select sort__type">
        <select class="contact__name">
          <option class="contact__item">По номеру</option>
          <option class="contact__item">По номеру</option>
          <option class="contact__item">По балансу</option>
          <option class="contact__item">По последней транзакции</option>
          <option class="contact__item">По умолчанию</option>
        </select>
      </div>
      <button
        (click)="createNewAccount()"
        class="accounts-header__btn">Создать новый счет</button>
    </form>
  </div>
  <ul class="accounts-list">
    <app-account
      *ngFor="let account of accounts"
      [account]="account"
      class="accounts-list__item card"></app-account>
  </ul>
</div>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
